        }

        .particle {
            position: absolute;

            height: 4px;
            background: white;
            border-radius: 50%;

            animation: float 10s infinite;

        @keyframes float {

        /* ÌîåÎ°úÌåÖ ÌïòÌä∏ */

        .heart {

        /* Î∞òÏùëÌòï */

        }

        }
    </style>

    <script>
        // ÌååÌã∞ÌÅ¥ ÏÉùÏÑ±
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(particle);

        // Í∏àÏï° ÏÑ†ÌÉù
        let selectedAmount = 0;
        function selectAmount(btn, amount) {
            document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedAmount = amount;
            document.querySelector('.custom-input').value = '';
            createHeart(btn);
        }

        // ÏÑ†ÌÉù Ï¥àÍ∏∞Ìôî
        function clearSelection() {
            document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('selected'));
            selectedAmount = 0;

        // Í∏àÏï° Ìè¨Îß∑ÌåÖ
        function formatAmount(input) {
            let value = input.value.replace(/[^\d]/g, '');
            if (value) {
                selectedAmount = parseInt(value);
                value = parseInt(value).toLocaleString();
                input.value = value + 'Ïõê';

        // ÌïòÎÇòÏùÄÌñâ Ïï± Ïó¥Í∏∞
        function openBankApp() {
            const amount = selectedAmount || 10000;
            
            // ÌïòÎÇòÏùÄÌñâ Ïï± Îî•ÎßÅÌÅ¨
            const hanaUrl = `hanabank://transfer?amount=${amount}&account=36691024309407`;
            
            if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                // Î™®Î∞îÏùºÏóêÏÑú ÌïòÎÇòÏùÄÌñâ Ïï± Ïó¥Í∏∞
                window.location.href = hanaUrl;
                
                setTimeout(() => {

                        if (confirm('ÌïòÎÇòÏùÄÌñâ Ïï±ÏùÑ ÏÑ§ÏπòÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {

        // Í≥ÑÏ¢å Î≥µÏÇ¨
        function copyAccount() {
            const accountNumber = '36691024309407';
            navigator.clipboard.writeText(accountNumber).then(() => {
                const btn = document.querySelector('.copy-btn');
                const text = document.getElementById('copyText');
                
                btn.classList.add('copied');
                text.innerText = 'Î≥µÏÇ¨ ÏôÑÎ£å!';
                
                // ÌïòÌä∏ Ïù¥ÌéôÌä∏
                for (let i = 0; i < 3; i++) {

                setTimeout(() => {
                    btn.classList.remove('copied');
                    text.innerText = 'Í≥ÑÏ¢åÎ≤àÌò∏ Î≥µÏÇ¨ÌïòÍ∏∞';
                }, 2000);
            }).catch(() => {
                alert('Í≥ÑÏ¢åÎ≤àÌò∏: 36691024309407');
            });
        }

        // Ïπ¥Ïπ¥Ïò§ÌéòÏù¥
        function openKakaoPay() {
            // Ïπ¥Ïπ¥Ïò§ÌéòÏù¥ QR ÏÜ°Í∏à ÌéòÏù¥ÏßÄÎ°ú Î∞îÎ°ú Ïù¥Îèô
            window.location.href = 'https://qr.kakaopay.com/FPkFkMJb4';
            createMultipleHearts();

        // ÌÜ†Ïä§
        function openToss() {
            const amount = selectedAmount || 10000;
            
            // ÌÜ†Ïä§ Îî•ÎßÅÌÅ¨ (ÌïòÎÇòÏùÄÌñâ ÏΩîÎìú: 081)
            const tossUrl = `supertoss://send?amount=${amount}&bank=081&accountNo=36691024309407&receiverName=${encodeURIComponent('Íµ¨Í±¥Ïö∞')}`;
            
            // Î™®Î∞îÏùº Ï≤¥ÌÅ¨
            if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                window.location.href = tossUrl;
                
                setTimeout(() => {
                    if (document.hasFocus()) {
                        // Ïï±Ïù¥ ÏóÜÏúºÎ©¥ ÌÜ†Ïä§ ÏÑ§Ïπò ÌéòÏù¥ÏßÄÎ°ú
                        if (confirm('ÌÜ†Ïä§ Ïï±ÏùÑ ÏÑ§ÏπòÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {

                window.open(`https://toss.me/Íµ¨Í±¥Ïö∞?amount=${amount}`, '_blank');
            }

        }

        // ÌïòÌä∏ ÏÉùÏÑ±
        function createHeart(element) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['üíö', 'üåø', 'üçÄ', '‚ú®', 'üåü'][Math.floor(Math.random() * 5)];
            
            const rect = element.getBoundingClientRect();
            heart.style.left = rect.left + rect.width / 2 + 'px';
            heart.style.top = rect.top + rect.height / 2 + 'px';
            
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }

        // Ïó¨Îü¨ ÌïòÌä∏ ÏÉùÏÑ±
        function createMultipleHearts() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
